{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container m-auto">
<form method="post">
    <h1>Create a new account</h1>
    {% csrf_token %}
    {{ form.as_p}}
    <button class="btn btn-primary mt-3 mb-3" type="submit">Sign up</button>
</form>
</div>
{% endblock %}
